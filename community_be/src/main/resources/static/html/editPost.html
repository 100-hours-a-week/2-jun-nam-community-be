<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/editPost.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="edit-post-header">
            <button id="back-button" onClick="location.href='/index'">&lt;</button>
            <h1>아무 말 대잔치</h1>
            <img id="profile-icon"alt=""></span>
            <div class="dropdown-menu" id="dropdown">
                <ul>
                    <li><a href="" id="editProfile">회원정보 수정</a></li>
                    <li><a href="" id="changePassword">비밀번호 수정</a></li>
                    <li><a href="" id="logout">로그아웃</a></li>
                </ul>
            </div>
        </div>
        <hr>
        <div class="edit-post-body">
            <div class="edit-post-title">
                <p>게시글 수정</p>
            </div>
            <form action="post.html" class="edit-post-form" id="edit-post-form">
                <div class="input-group">
                    <label for="edit-post-form-title">제목</label>
                    <hr>
                    <input type="text" id="edit-post-form-title" value="" required>
                    <hr>
                </div>
                <div class="input-group">
                    <label for="edit-post-body-text-input">내용</label>
                    <hr>
                    <textarea name="" id="edit-post-body-text-input" rows="25"> </textarea>
                    <hr>
                </div>
                <div class="input-group">
                    <label for="edit-post-body-image-input">이미지</label>
                    <input type="file" id="edit-post-body-image-input">
                </div>
                <button id="modify-post-button"> 수정하기 </button>
            </div>
    
        </div>
    </div>
    <script src="/js/editPost.js" defer></script>
</body>
</html>
