<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/post.css">
    <title>아무 말 대잔치</title>
</head>
<body>
<div class="container">
    <div class="post-header">
        <button id="back-button" onClick="location.href='/index'">&lt;</button>
        <h1>아무 말 대잔치</h1>
        <img id="profile-icon" alt=""></span>
        <div class="dropdown-menu" id="dropdown">
            <ul>
                <li><a href="" id="editProfile">회원정보 수정</a></li>
                <li><a href="" id="changePassword">비밀번호 수정</a></li>
                <li><a href="" id="logout">로그아웃</a></li>
            </ul>
        </div>
    </div>
    <hr>
    <div class="posts-body" id="posts-body"></div> 
    <div class="comment-section" id="comment-section"></div>
    <div class="post-modal-overlay" id="postModalOverlay">
        <div class="modal-content">
            <p class="modal-title">게시글을 삭제하시겠습니까?</p>
            <p class="modal-subtitle">삭제한 내용은 복구할 수 없습니다.</p>
            <div class="modal-buttons">
                <button id="postCancelButton">취소</button>
                <button id="postConfirmButton">확인</button>
            </div>
        </div>
    </div>
    <div class="comment-modal-overlay" id="commentModalOverlay">
        <div class="modal-content">
            <p class="modal-title">댓글을 삭제하시겠습니까?</p>
            <p class="modal-subtitle">삭제한 내용은 복구할 수 없습니다.</p>
            <div class="modal-buttons">
                <button id="commentCancelButton">취소</button>
                <button id="commentConfirmButton">확인</button>
            </div>
        </div>
    </div>
</div>
<script src="../js/post.js" defer></script>
</body>
</html>
