<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${post.title}">게시글 상세</title>
    <link rel="stylesheet" th:href="@{/css/post.css}">
</head>
<body>
    <div class="posts-body">
        <div class="author-post-card">
            <h2 class="post-title" th:text="${post.title}">제목</h2>
            <div class="post-meta">
                <div class="author-profile"></div>
                <div class="author-name" th:text="${post.author}">작성자</div>
                <span class="post-date" th:text="${post.createdAt}">작성일</span>
                <div class="buttons">
                    <button id="modify-post">수정</button>
                    <button id="delete-post">삭제</button>
                </div>
            </div>
        </div>
        <hr class="divider">
        <div class="post-text">
            <img class="post-image" src="https://plus.unsplash.com/premium_photo-1701192799526-1a042fa6bdba?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            <div class="post-text-meta" th:text="${post.content}">내용</div>
        </div>
        <div class="post-buttons">
            <div class="post-num-likes" id="like-button">
                <div id="num-likes" th:text="${post.likeCount}">0</div>
                <p>좋아요수</p>
            </div>
            <div class="post-num-views">
                <p th:text="${post.viewCount}">0</p>
                <p>조회수</p>
            </div>
            <div class="post-num-comments">
                <p th:text="${post.commentCount}">0</p>
                <p>댓글</p>
            </div>
        </div>
        <hr class="divider">
        <div class="post-write-comment">
            <form action="">
               <div class="post-write-comment-body">
                    <textarea name="" id="post-write-comment-text" placeholder="댓글을 입력해주세요!"></textarea>
                    <button class="registerCommentButton" id="register-comment-button" disabled>댓글 등록</button>
               </div>
            </form>
        </div>
        <div id="comment-section">
            <!-- ✅ 댓글 리스트 추가
            <div th:each="comment : ${post.comments}" class="comment-post-card">
                <div class="post-meta">
                    <div class="author-profile"></div>
                    <div class="author-name" th:text="${comment.author}">작성자</div>
                    <span class="post-date" th:text="${comment.createdAt}">작성일</span>
                    <div th:if="${comment.author == 'wefsdf'}">
                        <div class="buttons">
                            <button class="modify-comment" id="modify-comment">수정</button>
                            <button class="delete-comment" id="delete-comment" th:attr="data-id=${comment.id}">삭제</button>
                        </div>
                    </div>
                </div>
                <p class="post-card-text" th:text="${comment.content}">댓글 내용</p>
            </div> -->
        </div>
    </div>
</body>
</html>
